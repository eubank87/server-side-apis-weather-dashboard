<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div id="search-area" class="col-md-3">
        <h3>Search Here:</h3>
        <input id="search-input" type="text">
        <div id="past-search-buttons"></div>
      </div>
      <div id="full-weather-display" class="col-md-9">
        <div id="today-display" class="row">
          <div class="col-md-12">
            <div class="jumbotron">
              <h1 id="today-weather" class="display-4">Today's Weather</h1>
              <p id="today-details" class="lead">today's weather details</p>
            </div>
          </div>
        </div>
        <div id="upcoming-display" class="row">
          <div class="col-md-2.1">
            <div class="card">
              <div id="day1-body" class="card-body">
                <h5 id="day1-title" class="card-title">Upcoming day 1</h5>
                <h6 id="day1-img" class="card-subtitle mb-2 text-muted">emoji?</h6>
                <p id="day1-details" class="card-text">details</p>
              </div>
            </div>
          </div>
          <div class="col-md-2.1">
            <div class="card">
              <div id="day2-body" class="card-body">
                <h5 id="day2-title" class="card-title">Upcoming day 2</h5>
                <h6 id="day2-img" class="card-subtitle mb-2 text-muted">emoji?</h6>
                <p id="day2-details" class="card-text">details</p>
              </div>
            </div>
          </div>
          <div class="col-md-2.1">
            <div class="card">
              <div id="day3-body" class="card-body">
                <h5 id="day3-title" class="card-title">Upcoming day 3</h5>
                <h6 id="day3-img" class="card-subtitle mb-2 text-muted">emoji?</h6>
                <p id="day3-details" class="card-text">details</p>
              </div>
            </div>
          </div>
          <div class="col-md-2.1">
            <div class="card">
              <div id="day4-body" class="card-body">
                <h5 id="day4-title" class="card-title">Upcoming day 4</h5>
                <h6 id="day4-img" class="card-subtitle mb-2 text-muted">emoji?</h6>
                <p id="day4-details" class="card-text">details</p>
              </div>
            </div>
          </div>
          <div class="col-md-2.1">
            <div class="card">
              <div id="day5-body" class="card-body">
                <h5 id="day5-title" class="card-title">Upcoming day 5</h5>
                <h6 id="day5-img" class="card-subtitle mb-2 text-muted">emoji?</h6>
                <p id="day5-details" class="card-text">details</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
