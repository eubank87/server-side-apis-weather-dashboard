<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-white">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <aside id="search-area" class="col-md-3 py-2">
        <h5>What's the weather like in...</h5>
        <form id="search-form" class="form-inline">
          <input id="search-input" type="text" placeholder="city name">
          <button id="search-button" class="btn btn-secondary">Search</button>
        </form>
        <div id="past-search-buttons" class="btn-group-vertical w-100 mt-2">
          <div class="btn-group"></div>
        </div>
      </aside>
      <main id="full-weather-display" class="col-md-9">
        <div class="container-fluid">
          <div id="today-display" class="row">
            <div class="col-md-12">
              <div class="jumbotron"></div>
            </div>
          </div>
          <div id="upcoming-display" class="row"></div>
        </div>
      </main>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
